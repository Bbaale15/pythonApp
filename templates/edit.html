{% extends 'base.html' %}

{% block head %}
<title>Edit</title>
{% endblock %}

{% block body %}
<h1>Todo App</h1>

<h3>Edit task</h3>
<form action="/edit/{{task.id}}" method="post">
    <div class="form-group">
        <label for="content">Task</label>
        <input type="text" class="form-control" id="content" name="content" placeholder="Provide Task"
               value="{{task.content}}">
    </div>
    <button type="submit" class="btn btn-default">Update Task</button>
</form>

{% endblock %}
